<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="card basic-card">
        <img class="card-img basic-card-img" src="https://material-components.github.io/material-components-web-catalog/static/media/photos/3x2/2.jpg" alt=""/> 
      <div class="card-header basic-header">
        <h2 class="card-title basic-title">
          Our Changing Planet
        </h2>
        <h3 class="card-subtitle basic-subtitle">
          by Kurt Wagner
        </h3>
      </div>
      <div>
        <p class="card-info basic-info">
            Visit ten places on our planet that are undergoing the biggest changes today.
        </p>
      </div>
        <div class="card-actions basic-actions">
            <div class="action-text basic-text-action">
                <div class="read-action action-text">
                READ
                </div>
                <div class="bookmark-action action-text">
                BOOKMARK
                </div>
            </div>
            <div class="action-icons basic-icons">
                <i class="far fa-heart"></i>
                <i class="fas fa-share-alt"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
    </div>
</body>
</html>
