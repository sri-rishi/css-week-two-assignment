<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="../index.css">
    <title>Tabs</title>
</head>
<body>
    <div class="container">
        <nav class="tabs-box">
            <a class="tabs active-tab">
                <span class="hidden-icon">
                    <i class="fas fa-clock"></i>
                </span>
                Tab One
            </a>
            <a class="tabs">
                <span class="hidden-icon">
                    <i class="fas fa-location-arrow"></i>
                </span>
                Tab Two
            </a>
            <a class="tabs">
                <span class="hidden-icon">
                    <i class="fas fa-heart"></i>
                </span>
                Tab Three
            </a>
        </nav>
        <nav class="tabs-box">
            <a class="tabs">
                <span>
                    <i class="fas fa-clock"></i>
                </span>
                Tab One
            </a>
            <a class="tabs active-tab">
                <span>
                    <i class="fas fa-location-arrow"></i>
                </span>
                Tab Two
            </a>
            <a class="tabs">
                <span>
                    <i class="fas fa-heart"></i>
                </span>
                Tab Three
            </a>
        </nav>
        <nav class="tabs-box">
            <a class="tabs flex-column">
                <span>
                    <i class="fas fa-clock"></i>
                </span>
                Tab One
            </a>
            <a class="tabs flex-column">
                <span>
                    <i class="fas fa-location-arrow"></i>
                </span>
                Tab Two
            </a>
            <a class="tabs active-tab flex-column">
                <span>
                    <i class="fas fa-heart"></i>
                </span>
                Tab Three
            </a>
        </nav>
    </div>
</body>
</html>
